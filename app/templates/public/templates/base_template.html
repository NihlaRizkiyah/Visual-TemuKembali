<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

    <title>{% block title %}{% endblock %}</title>
  </head>
  <div class="loader"></div>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-first" id="nav_hide">

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" style="color: #f53163" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">

                </ul>

                <p style="color: #141313" class="mb-1">POLITEKNIK NEGERI JEMBER</p>

            </div>
            <div class="row">

                <div>
                  <!-- <a href="https://twitter.com/Saipras28522258" style="color: #f53163"><i class="fab fa-twitter"></i></a>
                  <a href="https://www.facebook.com/saiprasad.rocky.5" style="color: #f53163"><i class="fab fa-facebook-f ml-2"></i></a> -->
                  <a href="https://www.linkedin.com/in/farhan-abdillah-772712246/" style="color: #f53163"><i class="fab fa-linkedin ml-2"></i></a>
                  <a href="https://github.com/FarhanABD" style="color: #f53163"><i class="fab fa-github ml-2"></i></a>
                  <a href="https://www.instagram.com/sai_prasad006" style="color: #f53163"><i class="fab fa-instagram ml-2"></i></a>
                </div>

                <small style="color: #141313"> farhanyutub068@gmail.com</small>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
